<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project HTML PRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="box">
      <div class="logo">
          <img src="./images/icon-logo.png" alt="img-logo">
          <h2>HTML PRO</h2>
      </div>
    </header>

    <!--SECTION 1-->
      <section class="section-1 box">
        <div class="ebook">
          <img src="./images/ebook.png" alt="ebook-img">
        </div>

        <div class="action-title">
          <h2>Aprenda Html e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
          <a href="#" class="button">Baixar uma cópia</a>
        </div>
      </section>

    <!--SECTION 2-->
    <section class="section-2 box">
      <h2>Níveis do aprendizado</h2>
      <div class="cards">
        <div class="card">
          <img src="./images/icon-card.png" alt="card-icon">
          CSS BÁSICO
        </div>

        <div class="card">
          <img src="./images/icon-card.png" alt="card-icon">
          CSS INTERMEDIÁRIO
        </div>

        <div class="card">
          <img src="./images/icon-card.png" alt="card-icon">
          CSS AVANÇADO
        </div>

      </div>
    </section>

    <!--SECTION 3-->
    <section class="section-3">
      <a class="button-2">APRENDA HTML</a>
      <h2>+1500 Downloads</h2>
      <p>Mais de 1000 pessoas já baixaram</p>
    </section>

    <!--FOOTER-->
    <footer>
      <a class="button-footer" href="#">Baixar uma copia</a>
      <p>Uma breve lading page.</p>
    </footer>

</body>
</html>
